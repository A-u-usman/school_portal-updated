{% extends 'base.html'  %}

{% block title %}
    <title>Registration Form</title>
{% endblock %}

{% block form_active %}
    class="active"
{% endblock %}

{% block content %}  
<div class="container">
    <div class=" " id="formRow">
               <h1>Student Portal Form</h1>
               <p class="formWarning">please fill in all required information</p>
               <h2 class="lead form-heading">Personal Information</h2>
            
            <form action="javascript:0" method="POST" id="portal-form"  enctype="multipart/form-data">
                <div class="row">
                <div class="col-md-6">
                <div  class="form-group ">
                    <label for="passport">Upload Passport:</label>
                    <input 
                        type="file" 
                        name="passport" 
                        id="passport" 
                        class="form-control" 
                        accept="image/*"
                        required
                        >
                </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <label for="word">First Name</label>
                    <input 
                        type="text" 
                        name="firstname" 
                        id="firstname" 
                        class="form-control" 
                        placeholder="Enter firstname "
                        required
                        >    
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                        <label for="word">Middle Name</label>
                        <input 
                            type="text" 
                            name="middlename" 
                            id="middlename" 
                            class="form-control" 
                            placeholder="Enter middlename"
                            >
                </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="word">Last Name</label>
                        <input 
                            type="text" 
                            name="lastname" 
                            id="lastname" 
                            class="form-control" 
                            placeholder="Enter lastname"
                            required
                            >    
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                            <label for="word">Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Enter email address"
                                >
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="word">Date of Birth</label>
                        <input 
                            type="date" 
                            name="dob" 
                            id="dob" 
                            class="form-control" 
                            placeholder=""
                            required
                            >    
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group" id="radioinput">
                            <label for="gender">Male</label>
                            <input 
                                type="radio" 
                                name="gender" 
                                id="gender1" 
                                value="male"
                                class="" 
                                >
                                <label for="gender">Female</label>
                                <input 
                                    type="radio" 
                                    name="gender" 
                                    id="gender2" 
                                    value="female"
                                    class="" 
                                    >
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input 
                            type="text" 
                            name="phoneNumber" 
                            id="phoneNumber" 
                            class="form-control" 
                            placeholder="Enter phone number"
                            required
                            >    
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" class="form-control" placeholder="Enter Address" required></textarea>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="State">State of Origin</label>
                            <div>
                            <select name="state" id="state" class="form-control" required>
                                <option value="" selected="selected">select state</option>
                                <option value="Abia">Abia</option>
                                <option value="Adamawa">Adamawa</option>
                                <option value="Akwa Ibom">Akwa Ibom</option>
                                <option value="Anambra">Anambra</option>
                                <option value="Bauchi">Bauchi</option>
                                <option value="Bayelsa">Bayelsa</option>
                                <option value="Benue">Benue</option>
                                <option value="Borno">Borno</option>
                                <option value="Cross River">Cross River</option>
                                <option value="Delta">Delta</option>
                                <option value="Ebonyi">Ebonyi</option>
                                <option value="Edo">Edo</option>
                                <option value="Ekiti">Ekiti</option>
                                <option value="Enugu">Enugu</option>
                                <option value="F.C.T Abuja">Federal Capital Territory</option>
                                <option value="Gombe">Gombe</option>
                                <option value="Imo">Imo</option>
                                <option value="Jigawa">Jigawa</option>
                                <option value="Kaduna">Kaduna</option>
                                <option value="Kano">Kano</option>
                                <option value="Katsina">Katsina</option>
                                <option value="Kebbi">Kebbi</option>
                                <option value="Kogi">Kogi</option>
                                <option value="Kwara">Kwara</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Nasarawa">Nasarawa</option>
                                <option value="Niger">Niger</option>
                                <option value="Ogun">Ogun</option>
                                <option value="Ondo">Ondo</option>
                                <option value="Osun">Osun</option>
                                <option value="Oyo">Oyo</option>
                                <option value="Plateau">Plateau</option>
                                <option value="Rivers">Rivers</option>
                                <option value="Sokoto">Sokoto</option>
                                <option value="Taraba">Taraba</option>
                                <option value="Yobe">Yobe</option>
                                <option value="Zamfara">Zamfara</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="LGA">LGA</label>
                            <div id="lgas">
                                <select name="lga" id="lga" class="form-control select-lga" required>
                                    <option value="" selected="selected">select state to load LGAs</option>
						        </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <div  class="form-group ">
                        <label for="nextOfKin">Next Of Kin</label>
                        <input 
                            type="text" 
                            name="nextOfKin" 
                            id="nextOfKin" 
                            class="form-control" 
                            placeholder="Enter next Of kin"
                            required
                            >
                    </div>
                    </div>
                </div>
                <h2 class="lead form-heading">Academic Related Information</h2>
                <div class="row">
                    <div class="col-md-6">
                    <div  class="form-group ">
                        <label for="jambscore">Jamb Score</label>
                        <input 
                            type="number" 
                            name="jambscore" 
                            id="jambscore" 
                            class="form-control"
                            placeholder="Enter jamb score"
                            required
                            >
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">submit</button>
                
            </form>
        </div>
    </div>
</div>







{%endblock%}
